<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
<script>
    const responseMethod = await fetch(url, { method: method });
    const content = document.getElementById('content');

    const body = JSON.stringify({ name, age });
    const responseUser = await fetch('/addUser', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: body
    });

    if (method !== 'HEAD') {
        const data = await response.json();
        content.textContent = JSON.stringify(data);
    }

    else {
        content.textContent = `Status: ${response.status}`;
    }

    //different if else if sections

    if (responseUser.status === 201) {
        const result = await response.json();
        content.textContent = result.message;
    }

    else if (responseUser.status = 204) {
        content.textContent = 'User updated.';
    }

    else {
        const error = await response.json();
        content.textContent = error.message;
    }
</script>
</html>

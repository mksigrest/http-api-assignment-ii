<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
<script>
    const content = document.getElementById('content');

    document.getElementById('userForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const url = document.getElementById('urlField').value;
        const method = document.getElementById('methodSelect').value.toUpperCase();
        const response = await fetch(url, { method });

        if (method !== 'HEAD') {
            if (response.ok) {
                const data = await response.json();
                content.innerHTML = `<strong>Success</strong> <br> <br> ${JSON.stringify(data)}`;
                console.log(data);
            }

            //JSON error
            else {
                const error = await response.json();
                content.innerHTML = `<strong>Not Found</strong> <br> <br> Message: ${error.message}`;
                console.log(error);
            }
        }

        else {
            if (response.ok) {
                content.innerHTML = `<strong>Success</strong>`;
            }

            //JSON error
            else {
                content.innerHTML = `<strong>Not Found</strong>`
            }
        }
    });

    document.getElementById('nameForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('nameField').value;
        const age = document.getElementById('ageField').value;
        const body = JSON.stringify({ name, age });
        const responseUser = await fetch('/addUser', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body
        });

        if (responseUser.status === 201) {
            const result = await responseUser.json();
            console.log(result);
            content.innerHTML = `<strong>Created</strong> <br><br> Message: Created Successfully`;
        }

        else if (responseUser.status === 204) {
            content.innerHTML = '<strong>Updated (No Content)</strong>';
        }

        //JSON error
        else if (responseUser.status === 400) {
            const error = await responseUser.json();
            console.log(error);
            content.innerHTML = `<strong>Bad Request</strong> <br><br> Message: ${error.message}`;
        }

        else {
            console.log(responseUser.status);
            content.innerHTML = `Unexpected status ${responseUser.status}`;
        }
    });
</script>
</html>
